{% extends 'index.html' %} {% load static %} {% block title %}Blog - Heallth
Medical Clinic{% endblock %} {% block content %} {% load i18n %}
<link rel="stylesheet" href="{% static 'blog.css' %}" />
<div class="container mt-5">
  <div class="card mb-4 shadow-sm border-0">
    <div class="card-body">
      <h3 class="card-title">{{ job.title|safe }}</h3>
      <p class="card-text text-muted">{{ job.content|safe }}</p>
    </div>
    <div class="card-footer bg-white text-muted small">
      <span><strong>{% trans "Nga:" %}</strong> {{ job.created_at|date:"F j, Y" }}</span>
    </div>
  </div>
</div>
{% endblock %}
